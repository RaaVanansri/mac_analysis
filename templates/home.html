<html>
    <head>
        <title>MAC</title>
    </head>
    <body>
        <form method = "POST" enctype = "multipart/form-data" >
            <p>Upload file </p><input type = "file" name = "File" />
            <input type = "submit" value = "Submit" />
            <h5 style="visibility: {{ v }} ">Please upload valid cap files.</h5>
            <div class="form-group result" style="visibility: {{ resultv }} ">
                <div class="col-sm-10" style="padding-top: 8px">
                    <table>
                        <tbody>
                            {% for i in outputs %}
                                <tr><td>{{ i }}</td></tr>  
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </body>
</html>
